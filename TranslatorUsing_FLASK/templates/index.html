/* ................................................................................... */
      
      /* ‚Üë TOP */
      .animation_border1{
        position: absolute;
        height: 5px;
        width: 37cm;
        visibility: hidden;

        border-top: 3px solid lightsalmon;
        margin-top: -160px;
        margin-left: 58px;

        animation: animation_border11 0.8s linear;
        animation-direction:normal;
        transform-origin: 0% 100% 0px;
      }
      @keyframes animation_border11{
    0%{
        transform: scaleX(0);
        visibility: visible;
    }
    100%{
        transform: scaleX(1);
        visibility: visible;
    }
}

      /* ‚Üì BOTTOM */
      .animation_border3{
        position: absolute;
        height: 5px;
        width: 37cm;
        visibility: hidden;
    
        border-top: 3px solid lightskyblue;
        margin-top: 449px;
        margin-left: 58px;

        animation-direction: normal ;
        transform-origin: 100% 0% 0px;

      }
      @keyframes animation_border31{
    0%{
        transform:scaleX(0) ;
        visibility: visible;
    }
    100%{
        transform: scaleX(1);
        visibility: visible;
    }
}

/* ................................................................................... */

    }
}
