<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rana Snooker</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
</head>
<body>
    
    <div class="section1">
        <h1 id='title'>RANA SNOOKER</h1>

        <div class="player_logs">
            <h3 id="sub_title">PLAYER LOGS</h3>

            <form action="#" class="player_logs_form">

                <!------------------------------------------------------------------------------>
                <span style="margin-right: 200px;">
                    <label for="p_name">Name -</label>
                    <input type="text" name="p_name" id="p_name">
                </span>

                <!-- This part is automatically adjusted in the form block-->

                    <label for="p_phn">Mobile number -</label>
                    <input type="text" name="p_phn" id="p_phn">
                <!------------------------------------------------------------------------------>

                <br>
                <br>
                <br>
                <br>

                <!------------------------------------------------------------------------------>
                <span style="margin-left: 0px;">
                    <label for="b_no">Board number -</label>
                    <select name="b_no" id="b_no">
                        <!-- fbn = form board number -->
                        <option value="1" id="fbn1">   1   </option>
                        <option value="2" id="fbn2">   2   </option>
                        <option value="3" id="fbn3">   3   </option>
                        <option value="4" id="fbn4">   4   </option>
                        <option value="5" id="fbn5">   5   </option>
                    </select>
                </span>
                <span style="margin-left: 360px;">
                    <label id='error_gen'>---------------</label>
                </span>
                <!------------------------------------------------------------------------------>
                
            </form>
            <button type="submit" id="submit">SUBMIT</button>

        </div>
    </div>

    <div class="section2">
        <h2 id = "details_title"> Details </h2>
        <br>

        <div class="details">
            <h3 class = "inner_details" id="idpn"  data-aos="fade-right">Player name</h3>
            <h3 class = "inner_details" id="idm"   data-aos="fade-left">Mobile</h3>
            <h3 class = "inner_details" id="idbn"  data-aos="fade-right" style="color: crimson;">Board number</h3>
            <h3 class = "inner_details" id="idbt"  data-aos="fade-left">Board type</h3>
            <h3 class = "inner_details" id="idp"   data-aos="fade-right">Price</h3>
        </div>
    </div>

    <div class="timer_section">

        <div class="timer_tab1" data-aos="fade-up"data-aos-anchor-placement="center-bottom">
            <h1 class="table_no">1</h1>
            <h1 class="time_stamp" id="time_stamp_r1">00:00</h1>
        </div>
        
        <div class="timer_tab2" data-aos="fade-up"data-aos-anchor-placement="center-bottom">
            <h1 class="table_no">2</h1>
            <h1 class="time_stamp" id="time_stamp_r2">00:00</h1>
        </div>
        
        <div class="timer_tab3" data-aos="fade-up"data-aos-anchor-placement="center-bottom">
            <h1 class="table_no">3</h1>
            <h1 class="time_stamp" id="time_stamp_r3">00:00</h1>
        </div>
        
        <div class="timer_tab4" data-aos="fade-up"data-aos-anchor-placement="center-bottom">
            <h1 class="table_no">4</h1>
            <h1 class="time_stamp" id="time_stamp_r4">00:00</h1>
        </div>

        <div class="timer_tab5" data-aos="fade-up"data-aos-anchor-placement="center-bottom">
            <h1 class="table_no">5</h1>
            <h1 class="time_stamp" id="time_stamp_r5">00:00</h1>
        </div>

    </div>

    <!-- Animation while submit -->
    <div class="anim_c1">
        <div id="anim_l1"></div>
        <div id="anim_l2"></div>
        <div id="anim_l3"></div>
    </div>

    <div class="anim_c2">
        <div id="anim_l4"></div>
        <div id="anim_l5"></div>
        <div id="anim_l6"></div>
    </div>

    <div class="dev_name">
        <h3 id="kalyan">KΛᄂYΛП</h3>
    </div>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="/eel.js"></script>
    <script src="script.js"></script>
    

</body>
</html>
